<ion-header>
  <ion-toolbar>
    <ion-title>paginahija</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formularioData" (submit)="agregarPersona()">
    <ion-item>
      <ion-label>
        Nombre
      </ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Apellido
      </ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        Edad
      </ion-label>
      <ion-input type="text" formControlName="edad"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button type="submit">Guardar</ion-button>
    </ion-item>
  </form>
  ----------------------
  <table width="100%" border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of usuario">
        <td>{{p.nombre}}</td>
        <td>{{p.apellido}}</td>
        <td>{{p.edad}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
